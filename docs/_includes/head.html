<head>
    <!-- Default head tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <title>Plexi</title>

    <!-- Favicon head tag -->
    <link rel="icon" href="/Plexi/favicon.ico" type="image/x-icon">

    <!-- Meta tags to allow discord to create an embed when a link to this site is posted -->
    <meta property="og:url" content="https://nigecat.github.io/Plexi">
    <meta property="og:title" content="Plexi">
    <meta property="og:description" content="A general purpose discord bot">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#7289DA">
    <meta name="og:image" itemprop="image" content="https://github.com/Nigecat/Plexi/raw/master/banner.png">
</head>
